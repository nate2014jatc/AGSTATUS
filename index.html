---
layout: default
---
<h1>Last Updated: {{ site.time | date: "%m/%d/%Y %H:%M" }}</h1>

<ul>
{% for post in site.posts %}
  <a href="{{ post.url }}">
    <h2>{{ post.title }}</h2>
    <p>{{ post.date | date: "%m/%d/%Y %H:%M"}}</p>
    <p>{{ page.excerpt | truncate_words: 5 }}</p>
  </a>
  <hr>
{% endfor %}
</ul>
